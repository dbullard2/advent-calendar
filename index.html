<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advent Calender | 2019</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
  </head>
  <body>
      <section class="sky">
        <div class="calendar">
          <div class="month"><h1>December 2019</h1></div>
          <div class="week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <div class="date-grid">
              <button onclick="one();">1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>11</button>
              <button>12</button>
              <button>13</button>
              <button>14</button>
              <button>15</button>
              <button>16</button>
              <button>17</button>
              <button>18</button>
              <button>19</button>
              <button>20</button>
              <button>21</button>
              <button>22</button>
              <button>23</button>
              <button>24</button>
              <button>25</button>
              <button>26</button>
              <button>27</button>
              <button>28</button>
              <button>29</button>
              <button>30</button>
              <button>31</button>
              <button class="after" disabled>1</button>
              <button class="after" disabled>2</button>
              <button class="after" disabled>3</button>
              <button class="after" disabled>4</button>
              <button class="after" disabled>5</button>
            </div>
        </div>

        <div class="modal" id="one">
          <div class="modal-content">
              <img src="days/day_one/img/arizonapostcard-dribbble.jpg" alt="Arizona Postcard">
              <p>December 1, 2019. A simple postcard maker</p>
              <a href="https://dbullard2.github.io/advent-calendar/days/day_one/index.html" target="blank"><button type="button">View</button></a>
          </div>
        </div>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
